<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: #000;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>
// the URL to gdax's websocket feed
var wsUri = "wss://ws-feed.gdax.com";
// the subscription message to tell the websocket what kind of data we are interested in
var subscribe = '{"type": "subscribe","product_ids": ["ETH-USD"],"channels": [{"name": "ticker","product_ids": ["ETH-USD"]}]}';

initializeWebSocket();

function initializeWebSocket() {
  websocket = new WebSocket(wsUri);
  websocket.onopen = function(evt) { onOpen(evt) };
  websocket.onclose = function(evt) { onClose(evt) };
  websocket.onmessage = function(evt) { onMessage(evt) };
  websocket.onerror = function(evt) { onError(evt) };
}

function onOpen(evt) {
  console.log("connected to websocket!");
  // send the subscription message
  websocket.send(subscribe);
}

function onMessage(evt) {
  var point = JSON.parse(evt.data);
  if (point['type'] == 'ticker') {
    data.push(+point['price'])
  }
  redrawLine();
  if (data.length > 40) {
    d3.select('.line')
      .transition()
      .duration(2000)
      .ease(d3.easeLinear)
      .on("start", tick);
  }
}

function onClose(evt) {
  console.log('disconnected');
}

function onError(evt) {
  console.log('error: ', evt.data);
}

// the number of points to show
var n = 40;
    //random = d3.randomNormal(1065, 1),
    data = [];//d3.range(10).map(random);

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 20, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleLinear()
    .domain([1, n - 2])
    .range([0, width]);

var y = d3.scaleLinear()
    .domain([1060, 1070])
    .range([height, 0]);

var line = d3.line()
    .curve(d3.curveBasis)
    .x(function(d, i) { return x(i); })
    .y(function(d, i) { return y(d); });

g.append("defs").append("clipPath")
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + y(1000) + ")")
    .call(d3.axisBottom(x));

g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y));

var transition = g.append("g")
    .attr("clip-path", "url(#clip)")
  .append("path")
    .datum(data)
    .attr("class", "line")
  .transition()
    .duration(2000)
    .ease(d3.easeLinear)
    //.on("start", tick);

//transition.on('start',tick);

function redrawLine() {
  d3.select('.line')
    .attr('d', line)
    .attr('transform', null);
}

function tick() {
  // stop transitioning if we have too few points
  if (data.length < 20) {
    return
  }

  // Push a new data point onto the back.
  //data.push(random());

  // Redraw the line.
  // d3.select(this)
  //     .attr("d", line)
  //     .attr("transform", null);
  redrawLine();

  // Slide it to the left.
  d3.active(this)
      .attr("transform", "translate(" + x(0) + ",0)")
    .transition()
      .on("start", tick);

  // Pop the old data point off the front.
  data.shift();



}

</script>
